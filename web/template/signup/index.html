<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>Sign Up</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="static/css/signup/Registration-Form-with-Photo.css"
        />
        <link rel="stylesheet" href="static/css/signup/styles.css" />
    </head>

    <body>
        <section class="register-photo">
            <div class="form-container">
                <div
                    class="image-holder"
                    style="--bs-danger: #ff0018; --bs-danger-rgb: 255, 0, 24"
                ></div>
                <form method="post" action="/signup">
                    <h2 class="text-center">
                        <strong>Create</strong> an account.
                    </h2>
                    <div class="mb-3">
                        <input
                            class="form-control"
                            type="email"
                            name="username"
                            id="username"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            class="form-control"
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            class="form-control"
                            type="password"
                            id="password-repeat"
                            name="password-repeat"
                            placeholder="Password (repeat)"
                            required
                        />
                        <span id="repeat-pass-alert"></span>
                    <div class="mb-3">
                        <button
                            class="btn btn-primary d-block w-100"
                            id="create"
                            type="submit"
                            style="background: #3f2178"
                        >
                            Sign Up
                        </button>
                    </div>
                    <a class="already" href="/login"
                        >You already have an account? Login here.</a
                    >
                </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById("password-repeat").addEventListener("keyup", validate_password)

            function validate_password() {
                let pass = document.getElementById("password").value;
                let confirm_pass = document.getElementById("password-repeat").value;

                if (pass != confirm_pass) {
                    document.getElementById("repeat-pass-alert").style.color =
                        "red";
                    document.getElementById("repeat-pass-alert").innerHTML =
                        "Use same password";
                    document.getElementById("create").disabled = true;
                    document.getElementById("create").style.opacity = 0.4;
                } else {
                    document.getElementById("repeat-pass-alert").style.color =
                        "green";
                    document.getElementById("repeat-pass-alert").innerHTML =
                        "Password Matched";
                    document.getElementById("create").disabled = false;
                    document.getElementById("create").style.opacity = 1;
                }
            }
        </script>
    </body>
</html>
