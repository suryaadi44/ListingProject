<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>Login</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="static/css/login/Login-Form-with-Photo.css"
        />
        <link rel="stylesheet" href="static/css/login/styles.css" />
    </head>

    <body>
        <section class="register-photo">
            <div class="form-container">
                <div
                    class="image-holder"
                    style="--bs-danger: #ff0018; --bs-danger-rgb: 255, 0, 24"
                ></div>
                <form method="post" action="/login">
                    <h2 class="text-center"><strong>Log In</strong> to an account</h2>
                    <div class="mb-3">
                        <input
                            class="form-control"
                            type="username"
                            name="username"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            class="form-control"
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <button
                            class="btn btn-primary d-block w-100"
                            type="submit"
                            style="background: #3f2178"
                        >
                            Log In
                        </button>
                    </div>
                    <a class="already" href="/signup"
                        >Didn't have an account? Create account here.</a
                    >
                </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
