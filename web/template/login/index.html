<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>Login</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="static/css/login/Login-Form-with-Photo.css"
        />
        <link rel="stylesheet" href="static/css/login/styles.css" />
    </head>

    <body>
        <section class="register-photo">
            <div class="form-container">
                <div
                    class="image-holder"
                    style="--bs-danger: #ff0018; --bs-danger-rgb: 255, 0, 24"
                ></div>
                <form method="post" action="/login">
                    <h2 class="text-center">
                        <strong>Log In</strong> to an account
                    </h2>
                    <div class="mb-3">
                        <input
                            class="form-control"
                            type="username"
                            id="username"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            class="form-control"
                            type="password"
                            id="password"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <button
                            class="btn btn-primary d-block w-100"
                            type="submit"
                            style="background: #3f2178"
                            id="submit-btn"
                        >
                            Log In
                        </button>
                        <span id="form-messages"></span>
                    </div>

                    <a class="already" href="/signup"
                        >Didn't have an account? Create account here.</a
                    >
                </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            const form = {
                email: document.querySelector("#username"),
                password: document.querySelector("#password"),
                submit: document.querySelector("#submit-btn"),
                messages: document.getElementById("form-messages"),
            };
            let button = form.submit.addEventListener("click", (e) => {
                e.preventDefault();
                const login = "/login";

                fetch(login, {
                    method: "POST",
                    redirect: "follow",
                    headers: {
                        Accept: "application/json, text/plain, */*",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        username: form.email.value,
                        password: form.password.value,
                    }),
                })
                    .then((response) => response.json())
                    .then((result) => {
                        if (result.error) {
                            document.getElementById(
                                "form-messages"
                            ).style.color = "red";
                            document.getElementById("form-messages").innerHTML =
                                result.data;
                        } else {
                            window.location.href = result.data;
                        }
                    });
            });
        </script>
    </body>
</html>
